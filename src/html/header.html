<header class="header">
  <div class="container header__container">
    <div class="logo">
      <img src="@img/logo.png" alt="logo" class="logo__img">
    </div>
    <div class="header__content">
      <div class="search">
        <button class="search__btn btn-reset">
          <svg class="search__svg">
            <use xlink:href="img/icons/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="geo">
        <button class="geo__btn btn-reset">
          <svg class="geo__svg">
            <use xlink:href="img/icons/icons.svg#geo"></use>
          </svg>
        </button>
      </div>
      <div class="burger gamburger__open-js">
        <button class="burger__btn btn-reset">
          <svg class="burger__svg">
            <use xlink:href="img/icons/icons.svg#burger-open"></use>
          </svg>
        </button>
      </div>


    </div>
  </div>
  <div class="header__menu header__list-js">
    <div class="header__menu-content">
      <div class="logo">
        <img src="@img/logo.png" alt="logo" class="logo__img">
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Где купить</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">О препарате</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">О варикозе</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Решение</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Специалистам</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__nav-link">Геморрой</a>
          </li>
        </ul>
      </nav>
      <div class="burger gamburger__close-js">
        <button class="burger__btn btn-reset">
          <svg class="burger__svg">
            <use xlink:href="img/icons/icons.svg#burger-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

</header>
